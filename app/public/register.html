<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RSG Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&family=Barlow+Condensed:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --rsg-navy: #0A1628;
            --rsg-navy-dark: #050B14;
            --rsg-green: #39FF14;
            --rsg-green-dark: #2BCC10;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(180deg, var(--rsg-navy-dark) 0%, var(--rsg-navy) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .register-container {
            max-width: 450px;
            width: 100%;
            background: rgba(26, 41, 66, 0.8);
            border: 2px solid rgba(57, 255, 20, 0.3);
            border-radius: 20px;
            padding: 50px;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-family: 'Teko', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 10px;
            text-align: center;
            color: var(--rsg-green);
            margin-bottom: 40px;
            text-shadow: 0 0 30px rgba(57, 255, 20, 0.5);
            text-transform: uppercase;
        }

        h2 {
            font-family: 'Barlow Condensed', sans-serif;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            font-family: 'Barlow Condensed', sans-serif;
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(10, 22, 40, 0.8);
            border: 2px solid rgba(57, 255, 20, 0.2);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--rsg-green);
        }

        .btn {
            font-family: 'Teko', sans-serif;
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--rsg-green) 0%, #2BCC10 100%);
            color: var(--rsg-navy-dark);
            border: 3px solid var(--rsg-green);
            border-radius: 4px;
            font-size: 1.6rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-transform: uppercase;
            letter-spacing: 4px;
            box-shadow: 
                0 6px 25px rgba(57, 255, 20, 0.5),
                0 0 30px rgba(57, 255, 20, 0.3);
        }

        .btn:hover {
            background: var(--rsg-green-dark);
            transform: translateY(-2px);
        }

        .link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
        }

        .link a {
            color: var(--rsg-green);
            text-decoration: none;
            font-weight: 600;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .error {
            background: rgba(255, 0, 110, 0.2);
            border: 2px solid #FF006E;
            color: #FF006E;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: rgba(57, 255, 20, 0.2);
            border: 2px solid var(--rsg-green);
            color: var(--rsg-green);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">üé§ RSG</div>
        <h2>Join The Movement</h2>
        
        <div class="error" id="error-message"></div>
        <div class="success" id="success-message"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="display_name">Display Name</label>
                <input type="text" id="display_name" name="display_name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn">Create Account</button>
        </form>

        <div class="link">
            Already have an account? <a href="/login.html">Login</a>
        </div>

        <div class="link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            const username = document.getElementById('username').value;
            const display_name = document.getElementById('display_name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;

            if (password !== confirm_password) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, display_name, email, password }),
                });

                const data = await response.json();

                if (data.success) {
                    successDiv.textContent = 'Account created successfully! Redirecting...';
                    successDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.error || 'Registration failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
